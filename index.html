<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Product preview card component">
  <meta name="author" content="Prateek">
  <meta name="robots" content="index, follow">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/Images/favicon-32x32.png">
</head>
<body class="w-[100vw] h-[100vh] flex flex-col gap-2 md:gap-6 justify-center items-center">
  <!-- Card Container -->
  <main class="w-[100%] max-w-[21.4375rem] h-[calc(100vh-var(--padding-650))] max-h-[37.9375rem] bg-white rounded-xl grid grid-cols-1 grid-rows-[1fr_2fr] md:grid-cols-2 md:grid-rows-1 md:max-w-[47rem] md:max-h-[36rem]">
    <!-- Product Image -->
    <picture class="w-full h-full">
      <source media="(min-width: 768px)"
              srcset="./assets/Images/image-product-desktop.jpg 600w">
      <source media="(max-width: 768px)"
              srcset="./assets/Images/image-product-mobile.jpg 686w">
      <img src="./assets/Images/image-product-mobile.jpg" alt="Chanel Parfum image" class="w-full h-full object-cover rounded-tl-xl rounded-tr-xl md:rounded-tr-none md:rounded-bl-xl">
    </picture>
    <!-- Product Details -->
    <article class="product-details flex p-6 flex-col justify-between md:p-10">
      <header class="h-full flex flex-col md:gap-6">
        <p class="product-category text-gray-500 uppercase tracking-[0.25rem] mb-2 md:mb-0">Perfume</p>
        <h1 class="product-title text-black font-bold leading-8 md:leading-11">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-info text-gray-500 font-medium leading-6 md:leading-7 mt-3 md:my-2">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </header>
      <!-- Pricing & Button -->
      <div class="pricing h-full w-full flex flex-0 flex-col gap-4 md:gap-7">
        <div class="flex items-center gap-4">
          <p class="new-price text-green-500 font-bold" aria-label="New Price $149.99">$149.99</p>
          <p class="old-price text-gray-500 line-through" aria-label="Old Price $169.99">$169.99</p>
        </div>
        <button type="button" class="h-12 md:h-14 bg-green-500 hover:bg-green-700 transition duration-300 cursor-pointer text-white px-4 py-2 rounded-md md:rounded-lg flex justify-center items-center gap-2">
          <img src="./assets/Images/icon-cart.svg" alt="Cart Icon" aria-hidden="true" class="w-4 h-4">
          <p class="text-white font-bold">Add to Cart</p>
        </button>
      </div>
    </article>
  </main>
  
  <footer class="attribution">
    <p class="text-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Prateek1789" target="_blank" rel="noopener">Prateek</a>.
    </p>
  </footer>
</body>
</html>
