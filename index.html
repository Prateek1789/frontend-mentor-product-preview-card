<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Product preview card component">
  <meta name="author" content="Prateek">
  <meta name="robots" content="index, follow">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body class="w-[100vw] h-[100vh] py-8 px-4 flex justify-center items-center bg-cream-200">
  <!-- Card Container -->
  <main class="w-[100%] h-[calc(100vh-var(--padding-650))] grid grid-cols-1 grid-rows-[1fr_2fr] bg-white rounded-xl">
    <picture class="w-full h-full">
      <source media="(min-width: 768px)"
              srcset="./assets/images/image-product-desktop.jpg 600w">
      <source media="(max-width: 768px)"
              srcset="./assets/images/image-product-mobile.jpg 686w">
      <img src="./assets/images/image-product-mobile.jpg" alt="Product Image" class="w-full h-full object-cover rounded-tl-xl rounded-tr-xl">
    </picture>
    <div class="product-details flex p-6 flex-col justify-between">
      <div class="product-description flex flex-col gap-3">
        <p class="product-tag text-gray-500 uppercase tracking-[0.25rem] text-sm font-medium">Perfume</p>
        <h1 class="product-name text-black text-[2rem] font-bold leading-8">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description-text text-gray-500 text-sm font-medium leading-6">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price-container h-full w-full flex flex-0 flex-col gap-4">
        <span class="flex items-center gap-4">
          <p class="text-green-500 text-3xl font-bold font-fraunces text-2xl">$149.99</p>
          <p class="text-gray-500 text-sm font-medium line-through">$169.99</p>
        </span>
        <button type="button" class="h-12 bg-green-500 hover:bg-green-700 cursor-pointer text-white px-4 py-2 rounded-md flex justify-center items-center gap-2">
          <img src="./assets/images/icon-cart.svg" alt="Cart Icon" class="w-4 h-4">
          <p class="text-white text-sm font-bold">Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
